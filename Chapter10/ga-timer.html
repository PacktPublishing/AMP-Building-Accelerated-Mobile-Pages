  <body>
    <amp-analytics type="googleanalytics">
    <script type="application/json">
    {
      "vars": {
        "account": "UA-54839589-2"
      },
      "triggers": {
        "pageTimer": {
          "on": "timer",
          "timerSpec": {
            "interval": 10,
            "maxTimerLength": 300
          },
          "request": "event",
          "vars": {
            "eventCategory": "timer",
            "eventAction": "Engaged ${totalEngagedTime}",
            "eventLabel": "${ampdocUrl}"
          }       
        }
      }
    }
    </script>
    </amp-analytics>
