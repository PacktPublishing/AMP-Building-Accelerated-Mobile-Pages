    <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script> 

    <style amp-custom>
      .main { 
        width:100%;
        margin: 0 auto;
        text-align: center;
        font-family: Helvetica;
      }

      h3 {
        color: #253b48;  
        margin: 10px 0 0 0;
      }

      button, input{
        width:140px;
        line-height: 40px;
        vertical-align: middle;
        color: white;
        font-weight: bold;
        font-size: 16px;
        background: none;
        border: 2px solid #333;
        color: #253b48;      
        margin:10px auto;  
        padding:0;
      }

      input {
        padding: 0 5px;
        box-sizing: content-box;
        -webkit-appearance: none;
        border-radius:0;
      }

      input[type="submit"] {
        color:#fff;
        background-color: #253b48;
      }

    </style>

  </head>
  <body class="main">
  <amp-state id="user">
    <script type="application/json">
    {
    "username": "ruadhan",
    "address": {
      "street": "18 Camden Street Lower",
      "city": "Dublin",
      "country": "Ireland"
      }
    }
    </script>
  </amp-state>
  <h3>amp-bind example</h3>

  <p>This example set some state data with <pre>&lt;amp-state&gt;</pre></p>
